<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개</title>
  <link rel="stylesheet" href="../css/test06(flex).css">
</head>
<body>

  <h1 class="head_text">상품 소개</h1>

  <div class="container">
    <div class="box">
      <img src="https://www.wooritee.com/data/item/1541659489/thumb-orange_280x280.png" alt="주황티">
      <p>주황티</p>
      <p class="price">₩10,000</p>
      <button>장바구니</button>
    </div>

    <div class="box">
      <img src="https://img.shoppingntmall.com/goods/741/10366741_h.jpg" alt="흰색티">
      <p>흰색티</p>
      <p class="price">₩12,000</p>
      <button>장바구니</button>
    </div>

    <div class="box">
      <img src="https://m.enter-cap.co.kr/web/product/big/ingongcap_1428.jpg" alt="빨강티">
      <p>빨강티</p>
      <p class="price">₩16,000</p>
      <button>장바구니</button>
    </div>

    <div class="box">
      <img src="https://item.elandrs.com/upload/prd/orgimg/357/2203472357_0000007.jpg?w=750&h=&q=100" alt="검정티">
      <p>검정티</p>
      <p class="price">₩14,000</p>
      <button>장바구니</button>
    </div>

    <div class="box">
      <img src="https://images.footballfanatics.com/atlanta-united-fc/mens-adidas-mint-atlanta-united-fc-club-dna-performance-t-shirt_ss5_p-4909723+pv-3+u-zzvqeq1xx2jgh9icopb6+v-raq8lvmmbm1hxblqowba.jpg?_hv=2&w=900" alt="민트티">
      <p>민트티</p>
      <p class="price">₩18,000</p>
      <button>장바구니</button>
    </div>

    <div class="box">
      <img src="https://www.wooritee.com/data/item/1587532921/thumb-navy_280x280.png" alt="네이비티">
      <p>네이비티</p>
      <p class="price">₩20,000</p>
      <button>장바구니</button>
    </div>
  </div>

</body>
</html>
