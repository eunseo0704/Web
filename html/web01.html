<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1401박은서</title>
    <style>
        *{
            text-align: center;
            color: green;
        }
        p,h1 {
            text-align: center;
            color: blue;
        }
        #accent {
            border: 1px solid #000;
            padding: 5px;
        }
    </style>
</head>
<body>
   안녕하세요.
   <h1>레드향</h1>
   <h2>레드향</h2>
   <h3>레드향</h3>
   <h4>레드향</h4>
   <h5>레드향</h5>
   <h6>레드향</h6>

   <hr>


   <p><b><em>동해물</em></b>과 <strong id="accent">백두산</strong>이 마고 닳도록</p>
   <p>하나님의 보우하사 <span>우리나라</span> 만세</p>
   <blockquote><i>무궁화</i> 삼천리 <cite>화려강산</cite> 대한사람 대한으로 길이 보전하세</blockquote>

</body>
</html>
